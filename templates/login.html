<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Vestergaard Utility">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="/static/img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />
	<link rel="stylesheet" href="/static/css/style.css"/>
	<title>Login</title>

	<link href="/static/css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="main-body">
	<div>
		<main class="d-flex w-100">
			<div class="container d-flex flex-column">
				<div class="row">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">
	
							<div class="text-center mt-4">
								<h1 class="h2">Vestergaard API Utility</h1>
								<p class="lead">
									Sign in to your account to continue
								</p>
							</div>
	
							<div class="card">
								<div class="card-body">
									<div class="m-sm-4">
										<form method="POST" action="/login">
											<div class="mb-3">
												<label class="form-label">Username</label>
												<input class="form-control form-control-lg" type="text" name="username"
													placeholder="Enter your username" />
											</div>
											<div class="mb-3">
												<label class="form-label">Password</label>
												<input class="form-control form-control-lg" type="password" name="password"
													placeholder="Enter your password" />
											</div>
											<div>
												<label class="form-check">
													<input class="form-check-input" type="checkbox" value="remember"
														name="remember">
													<span class="form-check-label">
														Remember me next time
													</span>
												</label>
											</div>
											<div class="text-center mt-3">
												<button class="btn btn-lg btn-primary">Sign in</button>
												<a href="/signup" class="btn btn-lg btn-primary">Sign up</a>
											</div>
										</form>
									</div>
								</div>
							</div>
	
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer footer-body">
			<div class="container-fluid">
				<div class="row text-muted">
					<div class="col-12 text-end">
						<p class="mb-0">
							<a class="text-muted" href="https://duretechnologies.com" target="_blank"><strong>Dure
									Technologies Pvt Ltd</strong></a> &copy;
						</p>
					</div>
				</div>
			</div>
		</footer>
	</div>

	<script src="/static/js/app.js"></script>

</body>

</html>
